<script>
//     /ES6 提供了新的数据结构 Set。它类似于数组，但是成员的值都是唯一的，没有重复的值。

// Set 本身是一个构造函数，用来生成 Set 数据结构。

const set = new Set([1,2,3,4,5,1,2,3]) 
console.log(set); //1,2,3,4,5
console.log(set.size);     //5
